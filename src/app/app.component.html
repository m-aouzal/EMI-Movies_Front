<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>EMI MOVIES</title>
  <style>
    body {
      background-color: black;
      color: white; /* Optionally change text color to white for better visibility */
    }

    .bg-black {
      background-color: black !important;
    }

    .emi-movies-link {
      font-weight: bold; /* Example styling */
      color: #ffcc00;   /* Example styling */
    }

    .navbar-nav {
      margin-left: -600px;
    }
  </style>
</head>
<body >

<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand emi-movies-logo" [routerLink]="['/']">
      <span class="emi">EMI</span> <span class="movies">MOVIES</span>
    </a>

    <!-- Navigation items -->
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link fs-5" [routerLink]="['/']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-5" (click)="onOpenFavorites()">Favorited</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link fs-5" (click)="onLogout()">Logout</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link fs-5" (click)="onLogin()">SingIn</a>
      </li>
    </ul>

    <!-- Search bar -->

  </div>
</nav>

<router-outlet ></router-outlet>

<!-- Your content goes here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
