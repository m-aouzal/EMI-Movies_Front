<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Your search forms here -->
    <form class="d-flex" (ngSubmit)="filterResults(filter.value)">
      <input class="form-control custom-input mr-2" type="search" placeholder="Search movie" aria-label="Search" #filter (change)="filterResults(filter.value)">
      <button class="btn custom-btn" type="submit">Search</button>
    </form>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let film of filmsfiltred">
      <app-home-film [film]="film"></app-home-film>
    </div>
  </div>
</div>
